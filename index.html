<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and styling for the page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOB Nationality Data</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css">
</head>
<body>
  <main class="container">
    <!-- Page header -->
    <h1>University of Bahrain Student Nationality Data</h1>

    <!-- Section containing the data table -->
    <section>
      <div class="overflow-auto">
        <!-- Table displaying student nationality data -->
        <table id="data-table" role="grid">
          <thead>
            <tr>
              <th>Year</th>
              <th>Semester</th>
              <th>The Programs</th>
              <th>Nationality</th>
              <th>Colleges</th>
              <th>Number of Students</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript will dynamically append rows here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Script for adding dynamic functionality -->
  <script src="index.js"></script>
</body>
</html>

<!-- Basic CSS to prevent text wrapping in the table -->
<style>
  table th, table td {
    white-space: nowrap;
  }
</style>
